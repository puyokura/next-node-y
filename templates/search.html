<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Node Tube</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
        }
        
        .search-input {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        #suggest {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        #suggest button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #suggest button:hover {
            background-color: #2980b9;
        }
        
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <h1>Next Node Tube</h1>
            <form onsubmit="return send(event)" class="search-form">
                <input type="text" class="search-input" id="search" placeholder="検索...">
            </form>
            <div id="suggest"></div>
        </div>
    </div>
    
    <div class="footer">
        arranged by nextgroup
    </div>

    <script>
        const d = document;
        let di = (c) => {return d.getElementById(c)};
        let sug = di("suggest");
        let search = di("search");
        let spsearch;
        setInterval(function(){
            if (spsearch != search.value){
                spsearch = search.value;
                suggest();
            }
        }, 200);
        function send(e){
            e.preventDefault();
            if (search.value == "/@keiji"){
                location.href="./keiji.html";
                return;
            }
            location.href = `./search?q=${search.value}&page=1`;
        }
        async function suggest(){
            let suggestthing;
            await fetch("/suggest?q="+search.value).then((r) => r.json()).then((p) => {suggestthing = p});
            sug.innerHTML = "";
            suggestthing.forEach(e => {
                let button = d.createElement("button");
                button.setAttribute("onclick", "setvalue(event);");
                button.innerText = e;
                sug.appendChild(button);
            });
            search.focus();
        }
        function setvalue(e){
            search.value = e.target.innerHTML;
            sug.innerHTML = "";
        }
    </script>
</body>
</html>
