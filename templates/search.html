<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nextnode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .back {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: linear-gradient(#fff, #ccc);
            z-index: -2;
        }
        .back-touka {
            position: fixed;
            width: 100%;
            height: 100vh;
            z-index: -1;
            backdrop-filter: blur(4px) brightness(70%);
            -webkit-backdrop-filter: blur(4px) brightness(70%);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .searchcontainer {
            border: 1px solid #fff;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box {
            width: 60vw;
            max-width: 600px;
            padding: 30px;
            color: #121212;
        }
        .box h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .search {
            width: 100%;
            height: 2rem;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #suggest {
            margin-top: 10px;
        }
        #suggest button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 5px 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        #suggest button:hover {
            background-color: #f0f0f0;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <span class="back"></span>
    <span class="back-touka"></span>
    <div class="center">
        <div class="searchcontainer">
            <div class="box">
                <h1>next node tube</h1>
                <form onsubmit="return send(event)">
                    <input type="text" class="search" id="search" placeholder="検索...">
                </form>
                <div id="suggest"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        arranged by nextgroup
    </div>

    <script>
        const d = document;
        const di = (c) => d.getElementById(c);
        const sug = di("suggest");
        const search = di("search");
        let spsearch;

        // モックデータ（実際のアプリケーションではAPIから取得）
        const mockSuggestions = [
            "next.js", "node.js", "react", "typescript", "javascript",
            "vue.js", "angular", "express", "mongodb", "postgresql"
        ];

        search.addEventListener('input', debounce(suggest, 200));

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function send(e) {
            e.preventDefault();
            console.log("送信処理開始");
            if (search.value == "/@keiji") {
                console.log("/@keijiへ遷移");
                location.href = "./keiji.html";
                return;
            }
            console.log(`検索ページへ遷移: ${search.value}`);
            location.href = `./search?q=${encodeURIComponent(search.value)}&page=1`;
        }

        function suggest() {
            console.log("サジェスト処理開始");
            const query = search.value.toLowerCase().trim();
            if (!query) {
                sug.innerHTML = "";
                return;
            }

            // モックデータを使用してサジェストを生成
            const suggestthing = mockSuggestions.filter(item => 
                item.toLowerCase().includes(query)
            ).slice(0, 5);

            console.log("サジェスト結果:", suggestthing);

            sug.innerHTML = "";
            suggestthing.forEach(e => {
                let button = d.createElement("button");
                button.setAttribute("onclick", "setvalue(event);");
                button.innerText = e;
                sug.appendChild(button);
            });
        }

        function setvalue(e) {
            console.log("選択されたサジェスト:", e.target.innerHTML);
            search.value = e.target.innerHTML;
            sug.innerHTML = "";
        }
    </script>
</body>
</html>
