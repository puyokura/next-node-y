<!DOCTYPE html>
<html>
    <head>
        <title>認証</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #2c3e50;
                color: white;
            }
            .box {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(5px);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
                text-align: center;
            }
            input {
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
                width: 100%;
            }
            button {
                padding: 10px 20px;
                background: #3498db;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background: #2980b9;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>パスワード認証</h2>
            <form onsubmit="return authenticate(event)">
                <input id="password" type="password" placeholder="パスワードを入力">
                <button type="submit">ログイン</button>
            </form>
        </div>

        <script>
            // ハードコードされたハッシュ化済みのパスワード（例: "mypassword" をSHA-512でハッシュ化）
            const STORED_PASSWORD_HASH = "b109f3bbbc244eb82441917ed06d618b9008dd09c9f9699b0f047d36093eaed3";

            // ハッシュ化関数
            async function hashPassword(password) {
                const msgUint8 = new TextEncoder().encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-512', msgUint8);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            // 認証処理
            async function authenticate(event) {
                event.preventDefault();
                const inputPassword = document.getElementById("password").value;
                const hashedInput = await hashPassword(inputPassword);

                if (hashedInput === STORED_PASSWORD_HASH) {
                    alert("認証成功！");
                    document.cookie = "authenticated=ok; max-age=3600;";
                    location.reload();
                } else {
                    alert("パスワードが間違っています。");
                }

                // フォームのリセット
                document.getElementById("password").value = "";
                return false;
            }
        </script>
    </body>
</html>
